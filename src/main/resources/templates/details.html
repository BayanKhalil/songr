<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> details</h1>
<div >
    <form action="albums/{id}" method="POST">
        <input type="hidden" name="id" >
        <input type="text" name="title" placeholder="Title">
        <input type="number" name="length"placeholder="Song Length">
        <input type="number" name="trackNumber"placeholder="Track Number">
        <input type="submit" value="Add Song">
<!--        <a th:href="@{'/albums/' + ${song.id}}">view</a>-->

    </form>

    <h2 th:text="${album.title}"></h2>
    <img th:src="${album.imageUrl}">

    <li th:each="song : ${addSong}">
        <span th:text="${song.title}"></span>




</div>
</body>
</html>
