<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{style.css}" rel="stylesheet"/>
</head>
<body>
 <h1>Albums</h1>
 <div class="container">
     <ul th:each="allAlbums : ${allAlbums}">
         <li th:text="${allAlbums.id}"></li>
         <li th:text="${allAlbums.title}"></li>
         <li th:text="${allAlbums.artist}"></li>
         <li th:text="${allAlbums.songCount}"></li>
         <li th:text="${allAlbums.length}"></li>
         <a th:href = "${'/albums/' + allAlbums.id}"><img th:src="${allAlbums.imageUrl}" class="image"></a>
     </ul>
 </div>
 <form action="/new" method="POST">

     <label for="title">Title</label>
     <input type="text" name="title" id="title" value="0">

     <label for="artist">Artist</label>
     <input type="text" name="artist" id="artist" value="0">

     <label for="songCount">Song Count</label>
     <input type="text" name="songCount" id="songCount" value="0">

     <label for="length">Length</label>
     <input type="text" name="length" id="length" value="0">

     <label for="imageUrl">ImageUrl</label>
     <input type="text" name="imageUrl" id="imageUrl" value="0">

     <button type="submit">Add Album </button>
 </form>


</body>
</html>
